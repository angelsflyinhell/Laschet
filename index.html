<!DOCTYPE html>
<html>

<head>
    <title>Wuerfeln mit Laschet</title>
</head>

<body>
    <h1>Pandemieplan nach Laschet</h1>
    <button onclick="callLaschet()">Wuerfeln</button> <br>
    <input placeholder="Ergebnis" id="result" type="text">
</body>

</html>
<script>
    function callLaschet() {
        var res = [];

        const setOne = ["ein-", "zwei-", "drei-", "vier-", "fuenf-", "sechs-"];
        const setTwo = ["taegige/r-", "woechige/r-", "monatige/r-", "fache/r-", "malige/r-", "hebige/r-"];
        const setThree = ["harte/r ", "soften ", "optionale/r ", "intransparente/r ", "alternativlose/r ",
            "unumkehrbare/r "
        ];
        const setFour = ["Wellenbrecher-", "Bruecken-", "Treppen-", "Wende-", "Impf-", "Ehren-"];
        const setFive = ["Lockdown ", "Stopp ", "Massnahme ", "Kampagne ", "Sprint ", "Matrix "];
        const setSix = ["zum Sommer ", "auf Weiteres ", "zur Bundestagswahl ", "2030 ", "nach den Abiturpruefungen ",
            "in die Puppen "
        ];
        const setSeven = ["sofortigen ", "nachhaltigen ", "allmaehlichen ", "unausweichlichen ",
            "wirtschaftsschonenden ", "willkuerlichen "
        ];
        const setEight = ["Senkung ", "Steigerung ", "Beendigung ", "Halbierung ", "Vernichtung ", "Beschoenigung "];
        const setNine = ["Infektionszahlen.", "privaten Treffen.", "Wirtschaftsleistung.", "Wahlprognosen.",
            "dritten Welle.", "Bundeskanzlerin."
        ];

        const arraySet = [setOne, setTwo, setThree, setFour, setFive, setSix, setSeven, setEight, setNine];

        res.push('Was wir jetzt brauchen, ist ein/e ')

        for (let rounds = 0; rounds < arraySet.length; rounds++) {
            const thisArray = arraySet[rounds];

            const run = Math.floor((Math.random() * 6));

            res.push(thisArray[run]);

            if (rounds == 4)
                res.push('bis ');

            if (rounds == 5)
                res.push('zur ');

            if (rounds == 7)
                res.push('der ');
        }

        document.getElementById('result').setAttribute('value', res.join(''));
    }
</script>

<style>
    input {
        width: 100%;
    }
</style>
